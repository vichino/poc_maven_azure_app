name: PR Quality & Security

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Build and test
        run: mvn -B clean verify -DskipTests=false

      - name: Checkstyle
        run: mvn -B checkstyle:check -Dcheckstyle.config.location=checkstyle.xml
        continue-on-error: true

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v3.1.2
        with:
          project: poc-maven-azure-app
          path: .
          format: ALL
          out: reports
        continue-on-error: true

      - name: Upload OWASP reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-reports
          path: reports
          retention-days: 30

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
        continue-on-error: true

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Security & Quality Summary
        if: always()
        run: |
          echo "## Security & Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Checkstyle: Style checks completed" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP: Dependency vulnerabilities report available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: Security scan uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: All security checks are informational and do not block PR merges" >> $GITHUB_STEP_SUMMARY